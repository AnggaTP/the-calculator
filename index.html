<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="numpad">
            <button class="num1 num">1</button>
            <button class="num2 num">2</button>
            <button class="num3 num">3</button>
            <button class="num4 num">4</button>
            <button class="num5 num">5</button>
            <button class="num6 num">6</button>
            <button class="num7 num">7</button>
            <button class="num8 num">8</button>
            <button class="num9 num">9</button>
            <button class="num10 num">0</button>
            
        </div>

        <div class="operators">
            <button class="add opbtn">+</button>
            <button class="sub opbtn">-</button>
            <button class="multiply opbtn">x</button>
            <button class="divide opbtn">:</button>
        </div>

        <button class="equalBtn">=</button>
        <div class="displayArea">
            <input type="text" name="" id="total">
        </div>
    </div>
</body>
</html>
