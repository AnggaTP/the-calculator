<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="page">
        <div class="title-container">
            <div class="title">The Calculator</div>
            <div class="sub-title">Mini Project</div>
            <div class="creator">by Angga Priantoko</div>
        </div>
        <div class="container">
            <div class="numpad">
                <button data-number class="num">1</button>
                <button data-number class="num">2</button>
                <button data-number class="num">3</button>
                <button data-number class="num">4</button>
                <button data-number class="num">5</button>
                <button data-number class="num">6</button>
                <button data-number class="num">7</button>
                <button data-number class="num">8</button>
                <button data-number class="num">9</button>
                <button data-delete class="num">C</button>
                <button data-number class="num">0</button>
                <button data-number class="num">.</button>
            </div>
    
            <div class="operators">
                <button data-all-clear class="opbtn">AC</button>
                <button data-operand class="opbtn">+</button>
                <button data-operand class="opbtn">-</button>
                <button data-operand class="opbtn">ร</button>
                <button data-operand class="opbtn">รท</button>
            </div>
    
            <button data-equal class="equalBtn">=</button>
            <div class="displayArea">
                <div data-previous class="previousOutput"></div>
                <div data-current class="currentOutput"></div>
            </div>
        </div>
    </section>
    
</body>
</html>
